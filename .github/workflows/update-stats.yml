name: Generate GitHub Stats

on:
  schedule:
    - cron: "0 0 * * *" # 每天午夜运行一次
  workflow_dispatch:    # 允许手动运行

jobs:
  generate-stats:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 生成第一张图：基础统计卡片 (纯黑暗黑风格)
      - name: Generate Stats Card
        uses: stats-organization/github-readme-stats-action@main
        with:
          token: ${{ secrets.GH_TOKEN }}
          card: stats
          options: username=michaelchern&hide=html&hide_title=true&layout=compact&theme=dark&bg_color=000000&border_color=333333
          path: stats.svg 

      # 生成第二张图：常用语言卡片 (纯黑暗黑风格)
      - name: Generate Top Langs Card
        uses: stats-organization/github-readme-stats-action@main
        with:
          token: ${{ secrets.GH_TOKEN }}
          card: top-langs
          options: username=michaelchern&hide=html&hide_title=true&layout=compact&langs_count=6&theme=dark&bg_color=000000&border_color=333333
          path: langs.svg

      # 提交并推送到仓库
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add stats.svg langs.svg
          git commit -m "Auto-update GitHub stats" || echo "No changes to commit"
          git push
