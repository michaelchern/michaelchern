name: Generate GitHub Stats

on:
  schedule:
    - cron: "0 0 * * *" # 每天午夜运行一次
  workflow_dispatch:    # 允许你手动点击运行按钮

jobs:
  generate-stats:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 使用社区推荐的 Action 生成图片
      - name: Generate GitHub Stats Cards
        uses: stats-organization/github-readme-stats-action@main
        with:
          token: ${{ secrets.GH_TOKEN }}
          # 你可以在这里自定义参数，比如主题色、隐藏某些语言等
          # theme: "radical"

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          # 如果没有变化就不会报错
          git commit -m "Auto-update GitHub stats" || echo "No changes to commit"
          git push
